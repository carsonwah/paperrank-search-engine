<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PaperRank Search Results</title>
  <meta name="description" content="PaperRank">
  <meta name="author" content="Carson">

  <!-- CSS, fonts -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/result.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

</head>

<body>

  <div class="p-3 container-fluid d-flex flex-column align-items-start">

    <!-- Header -->
    <div class="pb-3 d-flex flex-row justify-content-start border-bottom">
        <img class="logo" src="static/logo.png" />
        <form class="form-inline" action="/result" method="get">
          <div class="form-group">
            <input type="text" class="form-control searchbar" name="query" value="{{query}}" required>
          </div>
          <div class="row justify-content-center">
            <button type="submit" class="form-control searchbutton" class="btn">Go</button>
          </div>
        </form>
    </div>

    <!-- Search performance -->
    <p class="px-3 pt-2 performance-text">About {{time_taken_str}} seconds</p>
      
    <!-- Content -->
    {% for paper in papers %}
    <div class="p-3 text-left result-container">
      <a href="{{paper['s2Url']}}" target="_blank">
        <h3 class="result-title">{{paper['title']}}</h3>
        <cite class="result-cite">{{paper['s2Url']}}</cite>
      </a>
      <p class="result-text">{{paper['paperAbstract']}}</p>
    </div>
    {% endfor %}
    
      
  </div>

  <!-- JS -->
  <script src="static/js/jquery-3.3.1.slim.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
